<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="register-form">
            <div class="input-container">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="password-container">
                <input type="password" id="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword('password')">👁️</span>
            </div>
            <div class="password-container">
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <span class="toggle-password" onclick="togglePassword('confirm-password')">👁️</span>
            </div>
            <button type="submit">Register</button>
        </form>
        <div id="success-message">Registration successful! Redirecting to login...</div>
        <div id="error-message">Registration failed. Please try again.</div>
    </div>
    <script src="register.js"></script>
</body>
</html>
